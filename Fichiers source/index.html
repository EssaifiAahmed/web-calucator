<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <title>Calculating</title>
 <link rel="stylesheet" href="main.css">
</head>
<body>
 <section class="calculator">
  <form name="forms">
   <input type="text" name="inputnumber" placeholder="Entrer une valeur" id="Text" class="screen">
  </form>
  <div class="buttons">
   <!-- yellow -->
   <button type="button" class="btn btn-yellow" data-num="*" onclick="typing('*')">*</button>
   <button type="button" class="btn btn-yellow" data-num="/" onclick="typing('/')">/</button>
   <button type="button" class="btn btn-yellow" data-num="-" onclick="typing('-')">-</button>
   <button type="button" class="btn btn-yellow" data-num="+" onclick="typing('+')">+</button>
   <!-- grey buttons -->
   <button type="button" class="btn btn-grey" data-num="." onclick="typing('.')">.</button>
   <button type="button" class="btn btn-grey" data-num="9" onclick="typing(9)">9</button>
   <button type="button" class="btn btn-grey" data-num="8" onclick="typing(8)">8</button>
   <button type="button" class="btn btn-grey" data-num="7" onclick="typing(7)">7</button>
   <button type="button" class="btn btn-grey" data-num="6" onclick="typing(6)">6</button>
   <button type="button" class="btn btn-grey" data-num="5" onclick="typing(5)">5</button>
   <button type="button" class="btn btn-grey" data-num="4" onclick="typing(4)">4</button>
   <button type="button" class="btn btn-grey" data-num="3" onclick="typing(3)">3</button>
   <button type="button" class="btn btn-grey" data-num="2" onclick="typing(2)">2</button>
   <button type="button" class="btn btn-grey" data-num="1" onclick="typing(1)">1</button>
   <button type="button" class="btn btn-grey" data-num="0" onclick="typing(0)">0</button>
   <button type="button" class="btn-equal btn-grey" onclick="calculating()">=</button>
   <button type="button" class="btn-clear btn-grey" onclick="clear()">C</button>
  </div>
 </section>
 <script src="script.js"></script>
</body>

</html>
